language: node_js
node_js:
  - 8
install: true
addons:
  sauce_connect: true
jobs:
  include:
    - stage: test
      script:
        - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash .travis/run_on_pull_requests.sh; fi'
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash .travis/run_on_non_pull_requests.sh; fi'
      after_success:
       - bash <(curl -s https://codecov.io/bash)
    - stage: npm release
      if: tag IS present
      node_js: "8"
      script: yarn build
      before_deploy:
        - cd dist
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
